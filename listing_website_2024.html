        jobData.sort((a, b) => new Date(a.StartDate) - new Date(b.StartDate)); //order jobs by date
        const jobsPerPage = 40; 
        const maxPageButtons = 5;

        displayJobs(1);
        setupPagination(1);

        function displayJobs(page) {
            const start = (page - 1) * jobsPerPage;
            const end = page * jobsPerPage;
            const jobsToDisplay = jobData.slice(start, end);
            const jobCardsContainer = document.getElementById('job-cards-container');
            const currentPageElement = document.getElementById('current-page');

            jobCardsContainer.innerHTML = '';
            currentPageElement.textContent = `Page ${page} of ${Math.ceil(jobData.length / jobsPerPage)}`;

            jobsToDisplay.forEach(job => { 
                const jobCard = `
                    <div class="job-card">
                        <h3>${job.JobTitle}</h3>
                        <p><strong>Category:</strong> ${job.JobCategory}</p>
                        <p><strong>Salary:</strong> ${job.Salary}</p>
                        <p><strong>Location:</strong> ${job.Location}</p>
                        <p><strong>Skills Required:</strong> ${job.SkillsRequired.join(', ')}</p>
                        <p><strong>Start Date:</strong> ${job.StartDate}</p>
                        <p><strong>Summary:</strong> ${job.JobSummary}</p>
                    </div>
                `;
                jobCardsContainer.innerHTML += jobCard;
            });
        }

        function setupPagination(currentPage) {
            const paginationContainer = document.getElementById('pagination-container');
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(jobData.length / jobsPerPage);
            const startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            const endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

            for (let i = startPage; i <= endPage; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayJobs(i);
                    setupPagination(i);
                    updatePagination(i);
                });
                paginationContainer.appendChild(pageLink);
            }
            updatePagination(currentPage);
        }

        function updatePagination(currentPage) {
            const links = document.querySelectorAll('.pagination a');
            links.forEach(link => {
                if (parseInt(link.textContent) === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
    </script>
